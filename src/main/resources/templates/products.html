<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <link rel="stylesheet" th:href="@{/styles.css}" /> <!-- Link to CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Available Courses</h2>
        <div class="row">
            <!-- Loop through all products -->
            <div class="col-md-4" th:each="product : ${products}">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Course Name</h5>
                        <p class="card-text" th:text="${product.description}">Course Description</p>
                        <p class="card-text"><strong>Price: $</strong><span th:text="${product.price}">0.00</span></p>
                        <p class="card-text"><strong>Category:</strong> <span th:text="${product.category}"></span></p>
                        <button class="btn btn-primary">Enroll Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
