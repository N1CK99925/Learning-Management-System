<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --claude-dark-bg: #0E1525;
            --claude-dark-text: #E0E6F0;
            --claude-dark-accent: #5BD9E0;
            --claude-dark-hover: #4AC5CC;
        }
        
        .dark-navbar {
            font-family: 'Inter', sans-serif;
            background-color: var(--claude-dark-bg) !important;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .dark-navbar-brand {
            color: var(--claude-dark-accent) !important;
            font-weight: 600;
            font-size: 1.25rem;
        }
        
        .dark-nav-link {
            color: var(--claude-dark-text) !important;
            font-weight: 500;
            margin: 0 10px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .dark-nav-link:hover {
            color: var(--claude-dark-accent) !important;
        }
        
        .dark-nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background-color: var(--claude-dark-accent);
            transition: all 0.3s ease;
        }
        
        .dark-nav-link:hover::after {
            width: 100%;
            left: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar dark-navbar">
        <div class="container">
            <a class="dark-navbar-brand" href="/">PMS</a>
            <div class="navbar-nav">
                <a class="dark-nav-link" href="/home">Home</a>
                <a class="dark-nav-link" href="/courses">Courses</a>
                <a class="dark-nav-link" href="/admin">Admin Panel</a>
            </div>
        </div>
    </nav>
</body>
</html>
