<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Course</h2>
        <form th:action="@{/admin/update}" method="post" th:object="${product}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label class="form-label">Course Name:</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description:</label>
                <textarea class="form-control" th:field="*{description}" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Price:</label>
                <input type="number" class="form-control" th:field="*{price}" required>
            </div>
            <button type="submit" class="btn btn-warning">Update Course</button>
        </form>
    </div>
</body>
</html>
