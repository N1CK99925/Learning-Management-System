<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --claude-grey-50: #f9f9f9;
            --claude-grey-100: #f0f0f0;
            --claude-grey-200: #e0e0e0;
            --claude-grey-300: #d0d0d0;
            --claude-grey-800: #333333;
            --claude-orange: #ff5e3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--claude-grey-50);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .registration-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 440px;
            padding: 40px;
            border: 1px solid var(--claude-grey-200);
        }

        .registration-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .registration-header h2 {
            color: var(--claude-grey-800);
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .registration-header p {
            color: var(--claude-grey-300);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--claude-grey-800);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--claude-grey-200);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control:focus {
            border-color: var(--claude-orange);
            box-shadow: 0 0 0 3px rgba(255, 94, 58, 0.1);
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--claude-orange);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background-color: #ff4527;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 94, 58, 0.2);
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .registration-container {
                margin: 20px;
                padding: 30px;
            }
        }

    <div class="registration-container">
        <div class="registration-header">
            <h2>Create Your Account</h2>
            <p>Register to get started</p>
        </div>

        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Create a strong password">
            </div>
            
            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>
</body>
