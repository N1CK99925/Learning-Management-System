<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --claude-grey-50: #f9f9f9;
            --claude-grey-100: #f0f0f0;
            --claude-grey-200: #e0e0e0;
            --claude-grey-300: #d0d0d0;
            --claude-grey-800: #333333;
            --claude-orange: #ff5e3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--claude-grey-50);
            line-height: 1.6;
        }

        .admin-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin: 30px auto;
            max-width: 1200px;
            padding: 40px;
            border: 1px solid var(--claude-grey-200);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-header h2 {
            color: var(--claude-grey-800);
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .add-course-btn {
            background-color: var(--claude-orange);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-course-btn:hover {
            background-color: #ff4527;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 94, 58, 0.2);
        }

        .admin-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
        }

        .admin-table th {
            background-color: var(--claude-grey-100);
            color: var(--claude-grey-800);
            font-weight: 600;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 2px solid var(--claude-grey-200);
        }

        .admin-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--claude-grey-200);
        }

        .admin-table tr:last-child td {
            border-bottom: none;
        }

        .admin-table tr:hover {
            background-color: rgba(255, 94, 58, 0.05);
        }

        .btn-edit, .btn-delete {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            margin-right: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background-color: #ffc107;
            color: white;
        }

        .btn-edit:hover {
            background-color: #e0a800;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .empty-state {
            text-align: center;
            color: var(--claude-grey-300);
            padding: 20px;
        }

        @media (max-width: 768px) {
            .admin-container {
                margin: 15px;
                padding: 20px;
            }

            .admin-table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- <div th:replace="fragments/navbar :: navbar"></div> -->

    <div class="container-fluid">
        <div class="admin-container">
            <div class="admin-header">
                <h2>Admin Panel</h2>
                <p>Manage Your Courses</p>
            </div>

            <div class="d-flex justify-content-end mb-3">
                <a href="/admin/add" class="add-course-btn">‚ûï Add New Course</a>
            </div>

            <div class="table-responsive">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Course Name</th>
                            <th>Description</th>
                            <th>Price ($)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${product.price}"></td>
                            <td>
                                <a th:href="@{/admin/edit/{id}(id=${product.id})}" class="btn-edit">‚úèÔ∏è Edit</a>
                                <a th:href="@{/admin/delete/{id}(id=${product.id})}" class="btn-delete"
                                   onclick="return confirm('Are you sure you want to delete this course?');">
                                    üóëÔ∏è Delete
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(products)}">
                            <td colspan="5" class="empty-state">No courses available.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
