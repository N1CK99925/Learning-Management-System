<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar (Make sure the navbar is properly structured in fragments/navbar.html) -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Main Content (Container to prevent layout issues) -->
    <div class="container-fluid mt-5">
        <div class="container">
            <br>
            <h2 class="text-center mb-4">Admin Panel - Manage Courses</h2>

            <!-- Add New Course Button -->
            <div class="d-flex justify-content-end mb-3">
                <a href="/admin/add" class="btn btn-success">‚ûï Add New Course</a>
            </div>

            <!-- Course List Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>ID</th>
                            <th>Course Name</th>
                            <th>Description</th>
                            <th>Price ($)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Show when courses exist -->
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}" class="text-center"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${product.price}" class="text-center"></td>
                            <td class="text-center">
                                <a th:href="@{/admin/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">‚úèÔ∏è Edit</a>
                                <a th:href="@{/admin/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this course?');">
                                    üóëÔ∏è Delete
                                </a>
                            </td>
                        </tr>

                        <!-- Show message if no courses exist -->
                        <tr th:if="${#lists.isEmpty(products)}">
                            <td colspan="5" class="text-center text-muted">No courses available.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
