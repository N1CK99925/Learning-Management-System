<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - LMS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #FF7A45;
            --dark-gray: #333333;
            --medium-gray: #666666;
            --light-gray: #F5F5F5;
            --border-gray: #E0E0E0;
        }
        
        body {
            background-color: var(--light-gray);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .login-container {
            max-width: 450px;
            margin: 100px auto;
        }
        
        .card {
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .card-header {
            background-color: white;
            border-bottom: 3px solid var(--primary-color);
            border-radius: 10px 10px 0 0 !important;
            padding: 20px 25px;
        }
        
        .card-header h3 {
            color: var(--dark-gray);
            font-weight: 600;
            margin: 0;
        }
        
        .card-body {
            padding: 30px 25px;
        }
        
        .form-control {
            height: 50px;
            padding: 10px 15px;
            border: 1px solid var(--border-gray);
            border-radius: 6px;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 122, 69, 0.25);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            height: 50px;
            font-weight: 500;
            border-radius: 6px;
        }
        
        .btn-primary:hover {
            background-color: #E86A35;
        }
        
        .logo {
            font-weight: bold;
            font-size: 24px;
            color: var(--primary-color);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .alert {
            border-radius: 6px;
            padding: 12px 15px;
        }
        
        .register-link {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <style>
        .navbar-container {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px 20px;
        }
      
        .logo {
          font-weight: bold;
          font-size: 24px;
          color: #FF7A45; /* Using your orange theme color */
        }
      
        .nav-links {
          display: flex;
          gap: 20px;
        }
      
        .nav-links a {
          text-decoration: none;
          color: #333333;
          font-weight: 500;
          transition: color 0.3s ease;
        }
      
        .nav-links a:hover {
          color: #FF7A45;
        }
        
        .nav-links a.active {
          color: #FF7A45;
          border-bottom: 2px solid #FF7A45;
        }
      </style>
      
      <div class="navbar-container">
        <div class="logo">LMS</div>
        <div class="nav-links">
          <a href="#" class="active">Home</a>
          <a href="#">Courses</a>
          <a href="#">Resources</a>
          <a href="#">Account</a>
        </div>
      </div>
    <div class="container login-container">
        <div class="text-center mb-4">
            <a href="#" th:href="@{/}" class="logo">LMS</a>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <!-- Alert for error messages
                <div class="alert alert-danger" th:if="${param.error}">
                    Invalid username or password
                </div>
                
                 Alert for logout message 
                <div class="alert alert-success" th:if="${param.logout}">
                    You have been logged out
                </div> -->
                
                <!-- Login Form with Thymeleaf -->
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               placeholder="Enter your username"
                               required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password"
                               placeholder="Enter your password"
                               required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" 
                               class="form-check-input" 
                               id="remember-me" 
                               name="remember-me">
                        <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <a th:href="@{/forgot-password}" class="text-muted">Forgot password?</a>
                </div>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p>Don't have an account? <a th:href="@{/register}" class="register-link">Register now</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
